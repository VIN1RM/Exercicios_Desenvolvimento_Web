<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Atributos de Forma</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="#" method="post">
        <!-- Campo de texto com placeholder -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br><br>

        <!-- Campo de email obrigatório -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br><br>

        <!-- Campo de senha com maxlength -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" maxlength="12" required>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
