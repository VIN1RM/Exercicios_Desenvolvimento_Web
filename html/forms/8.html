<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários GET e POST</title>
</head>
<body>
    <h2>Formulário com Método GET</h2>
    <form action="processar.php" method="get">
        <label for="nome_get">Nome:</label>
        <input type="text" id="nome_get" name="nome" placeholder="Digite seu nome">
        <br><br>
        <input type="submit" value="Enviar via GET">
    </form>

    <hr>

    <h2>Formulário com Método POST</h2>
    <form action="processar.php" method="post">
        <label for="nome_post">Nome:</label>
        <input type="text" id="nome_post" name="nome" placeholder="Digite seu nome">
        <br><br>
        <input type="submit" value="Enviar via POST">
    </form>
</body>
</html>
