<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="#" method="post">
        <!-- Campo de nome (obrigatório) -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br><br>

        <!-- Campo de email (obrigatório) -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <br><br>

        <!-- Campo de senha com comprimento mínimo -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" minlength="6" required>
        <br><br>

        <!-- Campo de telefone com padrão de validação -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" 
               pattern="\(\d{2}\) \d{5}-\d{4}" 
               title="Formato esperado: (XX) XXXXX-XXXX">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
