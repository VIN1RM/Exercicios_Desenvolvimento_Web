<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Frutas Favoritas</title>
</head>
<body>
    <h1>Frutas que eu consumo</h1>

    <!-- Lista não ordenada (ul) -->
    <h2>Frutas que eu gosto:</h2>
    <ul>
        <li>Maçã</li>
        <li>Banana</li>
        <li>Morango</li>
        <li>Uva</li>
        <li>Abacaxi</li>
    </ul>

    <!-- Lista ordenada (ol) -->
    <h2>Frutas que quero experimentar:</h2>
    <ol>
        <li>Fruta do Conde</li>
        <li>Kiwi</li>
        <li>None</li>
    </ol>
</body>
</html>
