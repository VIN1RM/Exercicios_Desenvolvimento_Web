<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Elementos HTML</title>
</head>
<body>
    <h1>Exemplo de um Elemento HTML</h1>

    <!-- Parágrafo com exemplo de código -->
    <p>
        Para criar um parágrafo em HTML, use a tag <code>&lt;p&gt;</code>. Por exemplo:
        <br>
        <code>&lt;p&gt;Este é um exemplo de parágrafo.&lt;/p&gt;</code>
    </p>
</body>
</html>
