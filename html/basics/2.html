<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Examples</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <p>
        This is a <b>bold sentence</b> using the &lt;b&gt; tag. <br>
        This is an <i>italic sentence</i> using the &lt;i&gt; tag. <br>
        This is a <strong>strong sentence</strong> using the &lt;strong&gt; tag.
    </p>
</body>
</html>
