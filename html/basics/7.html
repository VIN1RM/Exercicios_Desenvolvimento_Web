<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaços em Branco no HTML</title>
</head>
<body>
    <h1>Entendendo Espaços em Branco</h1>

    <!-- Parágrafo com espaços em branco -->
    <p>
        Este parágrafo demonstra como o HTML lida com espaços em branco.       Observe que múltiplos espaços
        são reduzidos a um único espaço.
    </p>

    <!-- Parágrafo com quebras de linha usando <br> -->
    <p>
        Este texto tem uma quebra de linha.<br>
        Aqui está a segunda linha.<br>
        E aqui está a terceira linha.
    </p>

    <!-- Parágrafo com múltiplos espaços usando &nbsp; -->
    <p>
        Este texto usa &nbsp;&nbsp;&nbsp; espaços &nbsp;&nbsp;&nbsp; não colapsados.
    </p>
</body>
</html>
