<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo Abreviações</title>
</head>
<body>
    <h1>Abreviações Comuns</h1>

    <!-- Parágrafo com a abreviação de HTML -->
    <p>
        <abbr title="HyperText Markup Language">HTML</abbr> é uma linguagem de marcação usada para criar páginas web.
    </p>

    <!-- Parágrafo com mais exemplos de abreviações -->
    <p>
        Aqui estão mais algumas abreviações comuns:
        <abbr title="Cascading Style Sheets">CSS</abbr> é usado para estilizar páginas web,
        <abbr title="JavaScript">JS</abbr> é uma linguagem de programação para interatividade,
        e <abbr title="World Wide Web">WWW</abbr> é a rede global de páginas web.
    </p>
</body>
</html>
