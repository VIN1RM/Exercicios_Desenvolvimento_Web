<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustando o Tamanho das Imagens</title>
</head>
<body>
    <h1>Ajustes de Tamanho</h1>

    <!-- Primeira imagem com tamanho ajustado -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Shaqi_jrvej.jpg/800px-Shaqi_jrvej.jpg" 
         alt="Paisagem natural" 
         width="200" 
         height="150">
    <p>Imagem 1: Largura = 200px, Altura = 150px</p>

    <!-- Segunda imagem com tamanho ajustado -->
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" 
         alt="Montanhas e lago" 
         width="300" 
         height="200">
    <p>Imagem 2: Largura = 300px, Altura = 200px</p>

    <!-- Terceira imagem com tamanho ajustado -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Eiffel_Tower_from_the_Tour_Montparnasse_3%2C_Paris_May_2014.jpg/800px-Eiffel_Tower_from_the_Tour_Montparnasse_3%2C_Paris_May_2014.jpg" 
         alt="Torre Eiffel, Paris" 
         width="400" 
         height="300">
    <p>Imagem 3: Largura = 400px, Altura = 300px</p>
</body>
</html>
