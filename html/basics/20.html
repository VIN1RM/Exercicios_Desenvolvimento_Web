<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Linhas em uma Tabela</title>
</head>
<body>
    <h1>Membros da Equipe</h1>

    <!-- Tabela com células que abrangem várias linhas -->
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Responsabilidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">João Silva</td>
                <td>Desenvolvimento Front-end</td>
            </tr>
            <tr>
                <td>Design de Interface</td>
            </tr>
            <tr>
                <td>Maria Oliveira</td>
                <td>Desenvolvimento Back-end</td>
            </tr>
            <tr>
                <td rowspan="3">Carlos Souza</td>
                <td>Gerenciamento de Projeto</td>
            </tr>
            <tr>
                <td>Testes de Qualidade</td>
            </tr>
            <tr>
                <td>Documentação Técnica</td>
            </tr>
            <tr>
                <td>Ana Costa</td>
                <td>Marketing Digital</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
