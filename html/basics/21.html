<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estruturada Semanticamente</title>
</head>
<body>
    <h1>Relatório de Vendas</h1>

    <!-- Tabela com estrutura semântica -->
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Notebook</td>
                <td>5</td>
                <td>R$ 3.000,00</td>
                <td>R$ 15.000,00</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>10</td>
                <td>R$ 1.500,00</td>
                <td>R$ 15.000,00</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>8</td>
                <td>R$ 1.200,00</td>
                <td>R$ 9.600,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Geral</td>
                <td>R$ 39.600,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
