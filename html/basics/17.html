<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
</head>
<body>
    <h1>Lista de Compras</h1>

    <!-- Tabela com bordas e cores de fundo -->
    <table border="2" bgcolor="#f2f2f2" cellpadding="10" cellspacing="0">
        <thead>
            <tr bgcolor="#4CAF50">
                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arroz</td>
                <td>5 kg</td>
                <td>R$ 20,00</td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td>2 kg</td>
                <td>R$ 10,00</td>
            </tr>
            <tr>
                <td>Leite</td>
                <td>6 caixas</td>
                <td>R$ 18,00</td>
            </tr>
            <tr>
                <td>Pão</td>
                <td>10 unidades</td>
                <td>R$ 15,00</td>
            </tr>
            <tr>
                <td>Frutas (maçã, banana)</td>
                <td>3 kg</td>
                <td>R$ 12,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
