<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Básica de Tabela</title>
</head>
<body>
    <h1>Meus Livros Favoritos</h1>

    <!-- Tabela básica -->
    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>1949</td>
            </tr>
            <tr>
                <td>O Senhor dos Anéis</td>
                <td>J.R.R. Tolkien</td>
                <td>1954</td>
            </tr>
            <tr>
                <td>Dom Quixote</td>
                <td>Miguel de Cervantes</td>
                <td>1605</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
