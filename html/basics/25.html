<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical de Imagens</title>
    <style>
        /* Estilo para alinhar as imagens verticalmente */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container img {
            width: 50%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Conservação da Vida Selvagem</h1>

    <!-- Contêiner para alinhar as imagens verticalmente -->
    <div class="image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Lion_waiting_in_Namibia.jpg/800px-Lion_waiting_in_Namibia.jpg" 
             alt="Leão na Namíbia">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/African_Elephant_%28Loxodonta_africana%29_bull_%2831108110904%29.jpg/800px-African_Elephant_%28Loxodonta_africana%29_bull_%2831108110904%29.jpg" 
             alt="Elefante Africano">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Giraffe_%28Giraffa_camelopardalis%29_%2831727093220%29.jpg/800px-Giraffe_%28Giraffa_camelopardalis%29_%2831727093220%29.jpg" 
             alt="Girafa">
    </div>
</body>
</html>
