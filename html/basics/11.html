<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário de Termos</title>
</head>
<body>
    <h1>Termos Chave</h1>

    <!-- Lista de definições -->
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language: Uma linguagem de marcação usada para criar páginas web.</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets: Usado para estilizar e formatar páginas web.</dd>

        <dt>JavaScript</dt>
        <dd>Uma linguagem de programação que permite adicionar interatividade às páginas web.</dd>
    </dl>
</body>
</html>
