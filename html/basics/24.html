<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Horizontal de Imagens</title>
</head>
<body>
    <h1>Destinos Tropicais</h1>

    <!-- Imagens alinhadas horizontalmente com CSS inline -->
    <div style="display: flex; justify-content: space-between;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Maldives_Beach.jpg/800px-Maldives_Beach.jpg" 
             alt="Praia das Maldivas" 
             style="width: 23%;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Bora_Bora_Overwater_Bungalows.jpg/800px-Bora_Bora_Overwater_Bungalows.jpg" 
             alt="Bora Bora" 
             style="width: 23%;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Beach_in_Fiji.jpg/800px-Beach_in_Fiji.jpg" 
             alt="Praia de Fiji" 
             style="width: 23%;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Seychelles_Beach.jpg/800px-Seychelles_Beach.jpg" 
             alt="Praia das Seychelles" 
             style="width: 23%;">
    </div>
</body>
</html>
