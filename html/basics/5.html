<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfatizando Palavras</title>
</head>
<body>
    <h1>Citações e Correções</h1>

    <!-- Citação usando a tag <blockquote> -->
    <blockquote>
        "A única coisa que interfere com meu aprendizado é a minha educação."
        <cite>— Albert Einstein</cite>
    </blockquote>

    <!-- Texto tachado usando a tag <s> ou <del> -->
    <p>
        O preço original era <s>R$ 200,00</s>, mas agora está com desconto por R$ 150,00.
    </p>
</body>
</html>
